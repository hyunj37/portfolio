					<section class="map_area">
						<div id="map" class="map"></div>
						<!-- map e -->
						<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=aed4baebcf04d37bb2685d159e98c052"></script>
                        <!-- clusterer라이브러리 불러오기 -->
                        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>
                        <script>
                            var container = document.getElementById('map');
                            var options = {
                                center: new kakao.maps.LatLng(37.564446, 126.979694),
                                level: 3
                            };

                            var map = new kakao.maps.Map(container, options);
                            
                            // 마커 표시 위치
                            var markerPosition  = new kakao.maps.LatLng(37.564446, 126.979694); 

                            // 마커 생성
                            var marker = new kakao.maps.Marker({
                                position: markerPosition
                            });

                            // 마커 지도 위에 표시
                            marker.setMap(map);

                            // 지도 위 마커 제거
                            // marker.setMap(null);
                        </script>
